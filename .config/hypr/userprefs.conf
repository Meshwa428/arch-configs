# Set your personal hyprland configuration here
# See https://wiki.hyprland.org/Configuring for more information
$EDITOR = code-oss

windowrulev2 = opaque, class:^(zen)$
windowrulev2 = opaque, class:^(main-dropterm)$
windowrulev2 = opaque, class:^(code-oss)$
windowrulev2 = opaque, class:^(app.zen_browser.zen)$
windowrulev2 = float, class:^(spotify)$
windowrulev2 = float, class:^(org.gnome.Calculator)$

permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

env = XCURSOR_THEME,macOS
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,macOS-Black-hyprcursor
env = HYPRCURSOR_SIZE,24

# Preload modules
exec-once = wluma
exec-once = quickshell
exec-once = hyprpm reload -n
exec-once = pypr --debug /tmp/pypr.log
#exec-once = hyprswitch init --show-title --size-factor 5.5 --workspaces-per-row 5 &

# Set Cursor Theme
exec-once = (sleep 6 && hyprctl setcursor macOS-Black-hyprcursor 24) &
exec = gsettings set org.gnome.desktop.interface cursor-theme 'macOS'
exec = gsettings set org.gnome.desktop.interface cursor-size 24


# Unbind Keys
unbind = , XF86MonBrightnessUp
unbind = , XF86MonBrightnessDown
unbind = , F11
unbind = , F12
unbind = Control Alt, Delete
#unbind = $mainMod, TAB
unbind = $mainMod, C
unbind = $mainMod Alt, Right
unbind = $mainMod Alt, Left
unbind = $mainMod Shift, W

#$hyprswitch_key = tab
#$hyprswitch_mod = super
#$hyprswitch_reverse = grave

#bind = $mainMod, $hyprswitch_key, exec, hyprswitch gui --mod-key $hyprswitch_mod  --key $hyprswitch_key --close mod-key-release --reverse-key=key=$hyprswitch_reverse --sort-recent && hyprswitch dispatch
#bind = $mainMod $hyprswitch_reverse, $hyprswitch_key, exec, hyprswitch gui --mod-key $hyprswitch_mod --key $hyprswitch_key --close mod-key-release --reverse-key=key=$hyprswitch_reverse --sort-recent && hyprswitch dispatch -r

$wm=Window Management
$d=[$wm]
bindd = $mainMod, Backspace, $d logout menu, exec, $scrPath/logoutlaunch.sh

$d=[$hc|Brightness]
binddel = , F12, $d increase brightness , exec, $scrPath/brightnesscontrol.sh i # increase brightness
binddel = , F11, $d decrease brightness , exec, $scrPath/brightnesscontrol.sh d # decrease brightness


# Drop Down Terminal Setup
$l=Launcher
$d=[$l|Apps]
bind = $mainMod ALT, T, exec, pypr toggle term
bindd = $mainMod, C, $d text editor , exec, $EDITOR
bind = $mainMod, M, exec, spotify --uri=%u

$rice=Theming and Wallpaper
$d=[$rice]
bindd = $mainMod Alt, Right, $d next global wallpaper , exec, hydectl wallpaper next --global # next global wallpaper
bindd = $mainMod Alt, Left, $d previous global wallpaper , exec, hydectl wallpaper previous --global # previous global wallpaper
bindd = $mainMod Shift, W, $d select a global wallpaper , exec, pkill -x rofi || hydectl wallpaper select --global # launch wallpaper select menu


